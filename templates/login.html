<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Meu Ponto</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; }
        .container { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; }
        input { width:100%; padding:10px; margin:5px 0; border-radius:4px; border:1px solid #ccc; }
        button { width:100%; padding:10px; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
        button:hover { background:#0056b3; }
        .flash { color:red; margin-bottom:10px; }
        .link { margin-top:10px; text-align:center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login_post') }}" method="POST">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <div class="link">
            <a href="{{ url_for('cadastro') }}">NÃ£o tem uma conta? Cadastre-se</a>
        </div>
    </div>
</body>
</html>
