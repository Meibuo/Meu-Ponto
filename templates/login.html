<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Meu Ponto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 380px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0072ff;
    }
    footer {
      margin-top: 15px;
      color: white;
      font-size: 0.85rem;
    }
    .input-group-text {
      background-color: #f0f0f0;
      border: none;
    }
  </style>
</head>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container position-absolute top-0 mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <h1 class="text-white mb-3 text-center"><i class="bi bi-clock-fill"></i> Meu Ponto</h1>

  <div class="card p-4">
    <div class="text-center mb-3">
      <p class="text-muted">Acesse sua conta</p>
    </div>
    <form method="POST">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Digite seu usuário" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <p class="mt-3 text-center">
      Não tem conta? <a href="{{ url_for('register') }}" class="text-decoration-none">Cadastre-se</a>
    </p>
  </div>

  <footer class="text-center">
    Planet Topografia
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
