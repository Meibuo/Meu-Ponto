{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Entrar</h2>
  <form method="POST">
    <input type="text" name="nome" placeholder="Usuário" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Login</button>
  </form>
  <p>Não tem conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
  {% if erro %}<p class="erro">{{ erro }}</p>{% endif %}
</div>
{% endblock %}
