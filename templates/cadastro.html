{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Criar Conta</h2>
  <form method="POST">
    <input type="text" name="nome" placeholder="Usuário" required>
    <input type="password" name="senha" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
  </form>
  <p>Já tem conta? <a href="{{ url_for('login') }}">Login</a></p>
  {% if erro %}<p class="erro">{{ erro }}</p>{% endif %}
</div>
{% endblock %}
